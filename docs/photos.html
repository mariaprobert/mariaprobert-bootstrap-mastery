<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
  <title>Bootstrap 5 Layout</title>
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
</head>

<body>
  <!-- Content starts here -->
  <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand">Pirate Cove</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="article.html">Article</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="photos.html">Photos</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="kraken01.jpeg" class="d-block w-100" alt="Kraken 1">
        <p> Photo of awesome Kraken</p>
      </div>
      <div class="carousel-item">
        <img src="kraken02.jpeg" class="d-block w-100" alt="Kraken 2">
        <p> Kraken causing disaster</p>
      </div>
      <div class="carousel-item">
        <img src="kraken03.jpeg" class="d-block w-100" alt="Kraken 3">
        <p> Kraken and humans</p>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <div class="jumbotron text-center">
    <div class="container">
      <h1 class="title">Ship's Log</h1>
      <p> By Maria Probert Hermosillo</p>
    </div>
  </div>



  <footer> <p class="text-center bg-success-subtle m-3 p-1">Site by Maria Probert Hermosillo</p></footer>
  <!-- Closing scripts here -->
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
